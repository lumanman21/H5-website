<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery放大镜插件imgzoom.js</title>
    <meta name="description" content="jQuery放大镜插件imgzoom.js" />
    <meta name="keywords" content="放大镜,图片放大,jquery插件,imgzoom.js" />
    <link rel="stylesheet" href="css/jquery.imgzoom.css" />
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="./js/zoomio.js"></script>
    <style>
      body {
        background-color: #2f2f2f;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 80%;
        margin: 0 auto;
      }
      .magn_content {
        width: 300px;
        height: 300px;
        position: relative;
        /*overflow: hidden;*/
        cursor: crosshair;
      }

      #zoomiocontainer {
        /* container containing enlarged image (native sized image) */
        position: absolute;
        z-index: 1000;
        overflow: hidden;
        background: white;
        visibility: hidden;
        cursor: crosshair;
      }

      #zoomiocontainer img {
        /* image inside zoom container */
        width: auto !important;
        height: auto !important;
        position: absolute !important;
        display: block !important;
      }

      #zoomiocontainer.mobileclass {
        /* CSS class added to zoom container on mobile OS */
        overflow: scroll;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="magn_content">
        <img class="ss" src="./img/tp.png" style="width: 100%; height: 100%" />
      </div>
    </div>
  </body>

  <script type="text/javascript">
    $(function () {
      $(".ss").zoomio();
    });
  </script>
</html>
